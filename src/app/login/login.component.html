<style>
    #login-box{
        width: 90%;
        height: 290px;
        padding: 10px;
        border: 1px solid #fff;
        border-radius: 7px;
        margin: 0px auto;
        box-shadow: 0px 0px 5px grey;
        max-height: max-content;
    }
    #login-box h3{
        color: #fff;
        background: linear-gradient(to left, red, grey, orange, skyblue);
        border-top-left-radius: 24px;
        border-bottom-right-radius: 24px;
        text-align: center;
        padding: 12px;
        box-shadow: 0px 0px 5px grey;
        margin-bottom: 15px;
    }
    #login-box input[type="text"], #login-box input[type="password"]{
        width: 100%;
        height: 40px;
        outline: 0;
        border: none;
        background: skyblue;
        border-radius: 14px;
        margin: 7px 0px;
    }
    #login-box button{
        padding: 9px;
        border-radius: 7px;
        border: none;
    }
    #ct-remember-me{
        text-align: center;
    }
    #connexion-btn-ct{
        margin: 15px auto;
        text-align: center;
    }
    small{
        color: #fff;
        font-style: italic;
    }
    .small-red{
        color: red;
        font-weight: bold;
        text-align: left;
    }
    .link-inscritpion{
        color: #0cf;
        text-decoration: none;
    }
</style>
<div id="login-box">
    <h3>Se connecter</h3>
    <small>Numéro</small>
    <br>
    <small class="small-red">{{wrongNumber}}</small>
    <input value="{{userNumber}}" type="text" [(ngModel)]="userNumber">
    <small>Mot de passe</small>
    <br>
    <small class="small-red"> {{wrongPassWord}} </small>
    <input value="{{userPassword}}" type="text" [(ngModel)]="userPassword">
    <div id="ct-remember-me">Remember me <input type="checkbox" name="" id=""></div>
    <div id="connexion-btn-ct">
        <button (click)="onLogin()">Connexion</button><br>
        <span>J'ai pas de compte <a href="#" class="link-inscritpion" routerLink="sign-up">Je m'inscrit</a></span>
    </div>
    <br>
    <div *ngIf="wrongPassWord!= ''">Mot de passe oublié ? <span class="link-inscritpion">Restorer ici</span></div>
    <div *ngIf="wrongNumber != ''">Pas encore de compte ? <span class="link-inscritpion">je m'inscrit ici</span></div>
</div>
